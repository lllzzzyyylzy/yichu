<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script>
			document.documentElement.style.fontSize =
				document.documentElement.clientWidth / 7.5 + 'px'
		</script>
		<link rel="stylesheet" href="./css/in.css" />
		<link
			rel="stylesheet"
			href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
		/>
		<link rel="stylesheet" href="./css/login.css" />
	</head>
	<body>
		<div class="container">
			<a class="return" href="./index.html"
				><i class="fa fa-times" aria-hidden="true"></i
			></a>
			<a class="forget" href="./index.html">找回密码</a>
			<div class="content">
				<div class="logo">
					<img src="./images/hkhd_03.png" alt="" />
				</div>
				<div class="mail clearfix">
					<i class="fa fa-user" aria-hidden="true"></i>
					<input type="text" placeholder="请输入邮箱地址/手机号" />
				</div>
				<div class="password clearfix">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					<input type="text" placeholder="请输入密码" />
				</div>
				<div class="login">
					<a href="./home.html">登录</a>
				</div>
				<div class="igister">
					<a href="#">用户注册</a>
				</div>
				<div class="share">
					<i class="fa fa-weibo" aria-hidden="true"></i>
					<i class="fa fa-weixin" aria-hidden="true"></i>
					<i class="fa fa-qq" aria-hidden="true"></i>
				</div>
				<div class="agree">
					<span>登录或注册即同意一处<a>用户服务协议</a></span>
				</div>
			</div>
		</div>
	</body>
</html>
